{{ define "title" }}{{ .Title }} - {{ .Site.Title }}{{ end }}

{{ define "main" }}
<article class="blog-post">
    <header class="post-header">
        <h1>{{ .Title }}</h1>
        <time datetime="{{ .Date.Format "2006-01-02" }}">
            {{ .Date.Format "January 2, 2006" }}
        </time>
    </header>

    <div class="content">
        {{ .Content }}
    </div>

    <footer class="post-footer">
        <a href="/blog">&larr; Back to blog</a>
    </footer>
</article>
{{ end }}
